Sum of Two Integers
Given two integers <u>a</u> and <u>b</u>, return the sum of the two integers without using the operators <u>+</u> and <u>-</u>.
</span-description>

<div class='br20'></div>

<fieldset-description class='f_mono'>
Constraints
<ul>
<li>-1000 <= a, b <= 1000</li>
</ul>
</fieldset-description>

<div class='br60'></div>

<fieldset-description class='f_mono'>
Example 1
Input: a = 1, b = 2
Output: 3
</fieldset-description>

<div class='br20'></div>

<fieldset-description class='f_mono'>
Example 2
Input: a = 2, b = 3
Output: 5
</fieldset-description>
